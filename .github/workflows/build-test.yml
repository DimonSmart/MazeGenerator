name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }} / .NET ${{ matrix.dotnet-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        dotnet-version: [ '8.0.x', '10.0.x' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1 libgdiplus libc6-dev

    - name: Restore dependencies
      run: dotnet restore MazeGenerator.sln

    - name: Build solution
      run: dotnet build MazeGenerator.sln --configuration Release --no-restore

    - name: Run tests with coverage
      if: ${{ hashFiles('**/*Tests.csproj') != '' }}
      run: dotnet test MazeGenerator.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"./test-results/${{ matrix.os }}-${{ matrix.dotnet-version }}"

    - name: Install ReportGenerator tool
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '10.0.x' && hashFiles('**/*Tests.csproj') != '' }}
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

    - name: Generate coverage report
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '10.0.x' && hashFiles('**/*Tests.csproj') != '' }}
      run: reportgenerator -reports:"./test-results/**/coverage.cobertura.xml" -targetdir:"./coverage-report" -reporttypes:"Html;Cobertura"

    - name: Upload coverage report as artifact
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '10.0.x' && hashFiles('**/*Tests.csproj') != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage-report/

  package:
    name: Create NuGet Package
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1 libgdiplus libc6-dev

    - name: Restore dependencies
      run: dotnet restore DimonSmart.MazeGenerator/DimonSmart.MazeGenerator.csproj

    - name: Build project
      run: dotnet build DimonSmart.MazeGenerator/DimonSmart.MazeGenerator.csproj --configuration Release --no-restore

    - name: Create NuGet package
      run: dotnet pack DimonSmart.MazeGenerator/DimonSmart.MazeGenerator.csproj --configuration Release --no-build --output ./artifacts

    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg

    - name: Publish to NuGet (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
